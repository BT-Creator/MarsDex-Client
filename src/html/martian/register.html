<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="author" name="MarsDex">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Display:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/solid.css" integrity="sha384-yo370P8tRI3EbMVcDU+ziwsS/s62yNv3tgdMqDSsRSILohhnOrDNl142Df8wuHA+" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/fontawesome.css" integrity="sha384-ijEtygNrZDKunAWYDdV3wAZWvTHSrGhdUfImfngIba35nhQ03lSNgfTJAKaGFjk2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../../assets/css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="../../assets/css/martian/header.css"/>
    <title>MarsDex | Register</title>
</head>
<body>

    <header>
        <div>
            <img src="#" title="Application-Logo" alt="Application-Logo">
        </div>

        <nav>
            <ul>
                <li>
                    <img src="#" title="Colonies-Logo" alt="Colonies-Logo">
                    <a href="#">Colonies</a>
                </li>

                <li>
                    <img src="#" title="Global-Maps-Logo" alt="Global-Maps-Logo">
                    <a href="#">Global Maps</a>
                </li>

                <li>
                    <img src="#" title="About-Us-Logo" alt="About-Us-Logo">
                    <a href="#">About Us</a>
                </li>

                <li>
                    <img src="#" title="Contact-Logo" alt="Contact-Logo">
                    <a href="#">Contact</a>
                </li>

                <li id="login-button">
                    <img src="#" title="Login-Logo" alt="Login-Logo">
                    <a href="#">Login</a>
                </li>

                <li id="register-button">
                    <img src="#" title="Register-Logo" alt="Register-Logo">
                    <a href="#">Register</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Register</h2>
        <h3>Company</h3>

        <form action="#" method="post" id="registerForm">

            <label for="registerEmail">E-mail</label>
            <input autofocus title="email" required type="text" id="registerEmail" placeholder="someone@outmars.com">

            <label for="registerCompanyName">Company Name</label>
            <input title="companyName" required type="text" id="registerCompanyName">

            <label for="registerColonyName">Colony Name</label>
            <input title="colonyName" required type="text" id="registerColonyName">

            <label for="registerCompanyPhoneNumber">Phone Number</label>
            <input title="companyPhoneNumber" required type="tel" id="registerCompanyPhoneNumber">

            <label for="registerPassword">Password</label>
            <input title="password" required type="password" id="registerPassword">

            <label for="registerPasswordRepeat">Repeat Password</label>
            <input title="password" required type="password" id="registerPasswordRepeat">

            <input type="submit" value="Register" title="Register">

        </form>

        <a href="#">I already have an account.</a>
    </main>

    <footer>
        <p>&copy; Howest MarsDex 2020</p>
    </footer>

</body>
</html>
