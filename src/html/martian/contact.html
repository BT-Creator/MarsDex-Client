<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="author" name="MarsDex">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Display:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/solid.css" integrity="sha384-yo370P8tRI3EbMVcDU+ziwsS/s62yNv3tgdMqDSsRSILohhnOrDNl142Df8wuHA+" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/fontawesome.css" integrity="sha384-ijEtygNrZDKunAWYDdV3wAZWvTHSrGhdUfImfngIba35nhQ03lSNgfTJAKaGFjk2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../../assets/css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="../../assets/css/header.css"/>
    <link rel="stylesheet" type="text/css" href="../../assets/css/martian/header-martian.css"/>
    <link rel="stylesheet" type="text/css" href="../../assets/css/company/contact.css"/>

    <title>MarsDex</title>
</head>
<body>
    <header>
        <!-- Dynamic loading header -->
    </header>

    <main>
        <div id="contactUsDiv">

            <h2>Contact us</h2>

            <form action="#" method="post" id="contactUsForm">

                <div class="formBoxContact">
                    <div class="formInputBox">
                        <em class="fas fa-user"></em>
                        <input placeholder="Full Name" autofocus title="fullName" required type="text" id="contactUsFullName">
                    </div>

                    <div class="formInputBox">
                        <em class="fas fa-building"></em>
                        <input placeholder="Company Name" title="companyName" required type="text" id="contactUsCompanyName">
                    </div>

                </div>

                <div class="formBoxContact">
                    <div class="formInputBox">
                        <em class="fas fa-mobile"></em>
                        <input placeholder="Company Phone Number" title="companyPhoneNumber" required type="tel" id="contactUsPhoneNumber">
                    </div>

                    <div class="formInputBox">
                        <em class="fas fa-envelope"></em>
                        <input placeholder="E-mail" title="companyEmail" required type="email" id="contactUsEmail">
                    </div>
                </div>

                <div class="formBoxContact">
                    <div class="formInputBox">
                        <em class="fas fa-comment-alt"></em>
                        <input placeholder="Subject" title="companySubject" required type="text" id="contactUsSubject">
                    </div>
                </div>

                <div class="formBoxContact">
                    <div class="formAreaBox">
                        <label for="contactUsMessage"></label>
                        <textarea placeholder="Typ here your message!" required id="contactUsMessage" name="contactUsMessage"></textarea>
                    </div>
                </div>

                <div id="formSendButton">
                    <input type="submit" value="Send" title="Send">
                </div>

            </form>

        </div>

        <div id="marsDexInformation">
            <h3>MarsDex</h3>

            <ul>
                <li><em class="fas fa-map-marker-alt"></em>Somewhere on Mars</li>
                <li><em class="fas fa-monument"></em>X157-8138</li>
                <li><em class="fas fa-mobile"></em>0211 15 85 51 45</li>
                <li><em class="fas fa-envelope"></em>info.marsdex@outlook.com</li>
            </ul>

            <img src="../../assets/images/maps.png"
                 height="200" width="350" title="MarsDex-Location" alt="MarsDex-Location">
        </div>
    </main>

    <footer>
        <p>&copy; Howest MarsDex 2020</p>
    </footer>

    <script src="../../assets/js/application/html-generator/martian-header-generator.js"></script>
</body>
</html>
