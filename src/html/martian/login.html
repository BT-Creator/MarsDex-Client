<body>

    <header>
        <h1><span id="companyName"><em class="dropCap">M</em>ars<em class="dropCap">D</em>ex</span></h1>

        <nav>
            <ul>
                <li>
                    <a href="colonies.html"><span class="fas fa-city"></span><div>Colonies</div></a>

                <li>
                    <a href="global-map.html"><span class="fas fa-map-marked-alt"></span><div>Global Map</div></a>

    <main>
        <h2>Login</h2>
        <h3>Company</h3>

        <form action="#" method="post" id="loginForm">

            <div class="formBox">
                <em class="fas fa-envelope"></em>
                <input autofocus title="email" required type="text" id="loginEmail" placeholder="E-mail">
            </div>

            <div class="formBox">
                <em class="fas fa-lock"></em>
                <input title="password" required type="password" placeholder="Password" id="loginPassword">
            </div>

            <input type="submit" value="Login" title="Login">

        </form>

        <a href="register.html">I don't have an account yet.</a>
