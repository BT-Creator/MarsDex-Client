<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="author" name="MarsDex">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Display:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/solid.css" integrity="sha384-yo370P8tRI3EbMVcDU+ziwsS/s62yNv3tgdMqDSsRSILohhnOrDNl142Df8wuHA+" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/fontawesome.css" integrity="sha384-ijEtygNrZDKunAWYDdV3wAZWvTHSrGhdUfImfngIba35nhQ03lSNgfTJAKaGFjk2" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="../../assets/css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="../../assets/css/header.css"/>
    <link rel="stylesheet" type="text/css" href="../../assets/css/martian/header-martian.css"/>
    <link rel="stylesheet" type="text/css" href="../../assets/css/martian/login-register.css"/>

    <title>MarsDex | Login</title>
</head>
<body>

    <header>
        <!-- Dynamic loading header -->
    </header>

    <main>

        <section>
            <img width="398px" height="427px" src="../../assets/images/rocket%20mars.png" alt="rocket-mars" title="rocket-mars"/>
        </section>

        <section>
            <h2>Login</h2>
            <h3>Company</h3>

            <form action="#" method="post" id="loginForm">

                <div class="formBox">
                    <span class="fas fa-envelope"></span>
                    <input autofocus title="email" required type="email" id="loginEmail" placeholder="E-mail">
                </div>

                <div class="formBox">
                    <span class="fas fa-lock"></span>
                    <input title="password" required type="password" placeholder="Password" id="loginPassword">
                </div>

                <input type="submit" value="Login" title="Login">

            </form>

            <a href="register.html">I don't have an account yet.</a>
        </section>
    </main>

    <footer>
        <p>&copy; Howest MarsDex 2020</p>
    </footer>

    <script src="../../assets/js/application/html-generator/martian-header-generator.js"></script>
</body>
</html>
