<!DOCTYPE html>
<html lang="en">
<head>

    <meta content="author" name="MarsDex">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Display:wght@900&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="../../assets/css/reset.css"/>

    <title>MarsDex | Shipping</title>
</head>
<body>
    <header>
        <h1><span id="companyName"><em class="dropCap">M</em>ars<em class="dropCap">D</em>ex</span></h1>

        <nav>
            <ul>
                <li>
                    <span><i class="fas fa-city"></i></span><a href="#">Colonies</a>
                </li>
                <li>
                    <span><i class="fas fa-map-marked-alt"></i></span><a href="#">Global Map</a>
                </li>
                <li>
                    <span><i class="fas fa-info"></i></span><a href="#">About Us</a>
                </li>
                <li>
                    <span><i class="fas fa-comment"></i></span><a href="#">Contact</a>
                </li>
                <li>
                    <span><i class="fas fa-bell"></i></span><a href="#">Notifications</a>
                </li>
                <li id="company-button">
                    <img src="#" title="Company-Logo" alt="Company-Logo">
                    <a href="#">Company</a>
                </li>
            </ul>
        </nav>

        <nav>
            <ul>
                <li>
                    <img src="#" title="Overview-Logo" alt="Overview-Logo">
                    <a href="#">Overview</a>
                </li>

                <li>
                    <img src="#" title="Resources-Logo" alt="Resources-Logo">
                    <a href="#">Resources</a>
                </li>

                <li>
                    <img src="#" title="Colonies-Logo" alt="Colonies-Logo">
                    <a href="#">Colonies</a>
                </li>

                <li>
                    <img src="#" title="Shipping-Logo" alt="Shipping-Logo">
                    <a href="#">Shipping</a>
                </li>

                <li>
                    <img src="#" title="Global-Maps-Logo" alt="Global-Maps-Logo">
                    <a href="#">Global Maps</a>
                </li>

            </ul>
        </nav>
    </header>

    <main>
        <h2>Shipping</h2>
        <form>
            <label for="searchShipping"></label>
            <input type="text" id="searchShipping" name="search" placeholder="Search for a shipping ...">
        </form>

        <form>
            <label for="filtersShipping"></label>
            <select name="filters" id="filtersShipping">
                <option value="id">Shipping ID</option>
                <option value="status">Status</option>
                <option value="shortest">Shortest</option>
                <option value="longest">Longest</option>
            </select>
        </form>

        <!-- fill div with articles and shipping's -->
        <div id="shippingResult">

        </div>

        <div id="buttonResult">
            <a href="#">Previous Page</a>
            <p id="pageNumber">1/2</p>
            <a href="#">Next Page</a>
        </div>
    </main>

    <footer>
        <p>&copy; Howest MarsDex 2020</p>
    </footer>
