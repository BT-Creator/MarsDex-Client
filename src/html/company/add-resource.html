<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="author" name="MarsDex">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="../../assets/css/reset.css"/>
    <title>MarsDex | Add Resource</title>
</head>
<body>
    <header>
        <div>
            <img src="#" title="Application-Logo" alt="Application-Logo">
        </div>

        <nav>
            <ul>
                <li>
                    <img src="#" title="Overview-Logo" alt="Overview-Logo">
                    <a href="#">Overview</a>
                </li>

                <li>
                    <img src="#" title="Marketplace-Logo" alt="Marketplace-Logo">
                    <a href="#">Marketplace</a>
                </li>

                <li>
                    <img src="#" title="Resources-Logo" alt="Resources-Logo">
                    <a href="#">Resources</a>
                </li>

                <li>
                    <img src="#" title="Colonies-Logo" alt="Colonies-Logo">
                    <a href="#">Colonies</a>
                </li>

                <li>
                    <img src="#" title="Shipping-Logo" alt="Shipping-Logo">
                    <a href="#">Shipping</a>
                </li>

                <li>
                    <img src="#" title="Global-Maps-Logo" alt="Global-Maps-Logo">
                    <a href="#">Global Maps</a>
                </li>

                <li>
                    <img src="#" title="About-Us-Logo" alt="About-Us-Logo">
                    <a href="#">About Us</a>
                </li>

                <li>
                    <img src="#" title="Contact-Logo" alt="Contact-Logo">
                    <a href="#">Contact</a>
                </li>

                <li>
                    <img src="#" title="Notifications-Logo" alt="Notifications-Logo">
                    <a href="#">Notifications</a>
                </li>

                <li id="company-button">
                    <img src="#" title="Company-Logo" alt="Company-Logo">
                    <a href="#">Company</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Add Resource</h2>

        <form action="#" method="post" id="resourceForm">

            <label for="resourceExist">Resource Already Exist?</label>
            <input type="checkbox" id="resourceExist" title="resourceExist"/>

            <label for="resourceName">Resource Name</label>
            <input title="resourceName" required type="text" id="resourceName">

            <label for="resourceAmount">Resource Amount</label>
            <input title="resourceAmount" required type="text" id="resourceAmount">

            <label>
                <select>
                    <option selected value="KG">KG</option>
                    <option value="Liter">Liter</option>
                </select>
            </label>

            <div id="onlyNewResource">
                <label for="resourceImage">Select Image</label>
                <input type="file" id="resourceImage" name="resourceImage" required>
            </div>

            <input type="submit" value="Add Resource" title="Add Resource">
        </form>
    </main>

    <footer>
        <p>&copy; Howest MarsDex 2020</p>
    </footer>

</body>
</html>
