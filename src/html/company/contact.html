<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="author" name="MarsDex">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Display:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/solid.css" integrity="sha384-yo370P8tRI3EbMVcDU+ziwsS/s62yNv3tgdMqDSsRSILohhnOrDNl142Df8wuHA+" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/fontawesome.css" integrity="sha384-ijEtygNrZDKunAWYDdV3wAZWvTHSrGhdUfImfngIba35nhQ03lSNgfTJAKaGFjk2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../../assets/css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="../../assets/css/company/header.css"/>

    <title>MarsDex | Contact</title>
</head>
<body>

    <header>
        <h1><span id="companyName"><em class="dropCap">M</em>ars<em class="dropCap">D</em>ex</span></h1>

        <nav>
            <ul>
                <li>
                    <a href="company-overview.html"><span class="fas fa-home"></span><div>Home</div></a>
                </li>
                <li>
                    <a href="resources.html"><span class="fas fa-cubes"></span><div>Resources</div></a>
                </li>
                <li>
                    <a href="colonies.html"><span class="fas fa-city"></span><div>Colonies</div></a>
                </li>
                <li>
                    <a href="shipping.html"><span class="fas fa-shuttle-van"></span><div>Shipping</div></a>
                </li>
                <li>
                    <a href="global-map.html"><span class="fas fa-map-marked-alt"></span><div>Global Map</div></a>
                </li>
                <li>
                    <a href="about-us.html"><span class="fas fa-info"></span><div>About Us</div></a>
                </li>
                <li>
                    <a href="contact.html"><span class="fas fa-comment"></span><div>Contact</div></a>
                </li>
                <li>
                    <a href="#"><span class="fas fa-bell"></span><div>Notifications</div></a>
                </li>
                <li id="company-button">
                    <img src="#" title="Company-Logo" alt="Company-Logo">
                    <a href="#">Company</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <div id="contactUsDiv">

            <h2>Contact us</h2>

            <form action="#" method="post" id="contactUsForm">

                <label for="contactUsFullName">E-mail</label>
                <input autofocus title="fullName" required type="text" id="contactUsFullName">

                <label for="contactUsCompanyName">Company Name</label>
                <input title="companyName" required type="text" id="contactUsCompanyName">

                <label for="contactUsPhoneNumber">Phone Number</label>
                <input title="companyPhoneNumber" required type="tel" id="contactUsPhoneNumber">

                <label for="contactUsEmail">E-mail</label>
                <input title="companyEmail" required type="email" id="contactUsEmail">

                <label for="contactUsSubject">E-mail</label>
                <input title="companySubject" required type="text" id="contactUsSubject">

                <label for="contactUsMessage">Message</label>
                <textarea required id="contactUsMessage" name="contactUsMessage"></textarea>

                <input type="submit" value="Send" title="Send">

            </form>

        </div>

        <div id="marsDexInformation">
            <h3>MarsDex</h3>

            <ul>
                <li>Location Adres</li>
                <li>Colony Number/Name</li>
                <li>Phone Number</li>
                <li>E-mail</li>
            </ul>

            <img src="#" title="MarsDex-Location" alt="MarsDex-Location">
        </div>
    </main>

    <footer>
        <p>&copy; Howest MarsDex 2020</p>
    </footer>

</body>
</html>
