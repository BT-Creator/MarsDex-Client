    <title>MarsDex | Edit Resource</title>

<body>

<header>
    <!-- Dynamic loading header -->
</header>

    <main>
        <h2>Edit Resource</h2>

        <form action="#" method="post" id="resourceForm">

            <div>
                <span class="fas fa-cubes"></span>
                <input tabindex="-1" title="resourceName" required type="text" id="resourceName" value="Gold Bars">
                <span class="fas fa-lock"></span>
            </div>

            <div>
                <span class="fas fa-weight-hanging"></span>
                <input value="1 527" title="resourceAmount" required type="text" id="resourceAmount">
                <label>
                    <select>
                        <option selected value="KG">KG</option>
                        <option value="Liter">Liter</option>
                    </select>
                </label>
            </div>

            <input type="submit" value="Save Changes" title="Save Changes">
        </form>
    </main>

    </footer>
