<html lang="en">
<head>
    <!-- meta -->
    <meta charset="UTF-8">
    <meta content="author" name="MarsDex">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- browser tab icon -->
    <link rel="icon" href="assets/images/mars-dex-icon.png">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">

    <!-- stylesheet -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/common/header.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/company/header-company.css"/>

    <!-- title -->
    <title>MarsDex | Edit Resource</title>
</head>
<body>

<header>
    <!-- Dynamic loading header -->
</header>

    <main>
        <h2>Edit Resource</h2>

        <form method="post" id="resourceForm" action="#">

            <div>
                <span class="fas fa-cubes"></span>
                <input tabindex="-1" title="resourceName" required type="text" id="resourceName" value="Gold Bars">
                <span class="fas fa-lock"></span>
            </div>

            <div>
                <span class="fas fa-weight-hanging"></span>
                <input title="resourceAmount" required type="text" id="resourceAmount">
                <label>
                    <select>
                        <option selected value="KG">KG</option>
                        <option value="Liter">Liter</option>
                    </select>
                </label>
            </div>

            <input id="editResourceSubmitButton" type="submit" value="Save Changes" title="Save Changes">
        </form>
    </main>

    <footer>
        <p>&copy; Howest MarsDex 2020</p>
    </footer>
