<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta -->
    <meta charset="UTF-8">
    <meta content="author" name="MarsDex">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- browser tab icon -->
    <link rel="icon" href="assets/images/mars-dex-icon.png">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Display:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/solid.css" integrity="sha384-yo370P8tRI3EbMVcDU+ziwsS/s62yNv3tgdMqDSsRSILohhnOrDNl142Df8wuHA+" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/fontawesome.css" integrity="sha384-ijEtygNrZDKunAWYDdV3wAZWvTHSrGhdUfImfngIba35nhQ03lSNgfTJAKaGFjk2" crossorigin="anonymous">
    <!-- stylesheet -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/common/header.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/martian/header-martian.css"/>
    <link rel="stylesheet" href="assets/css/martian/login-register.css">
    <link rel="stylesheet" type="text/css" href="assets/css/common/error.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/common/footer.css"/>
    <!-- title -->
    <title>MarsDex | Register</title>
</head>
<body>

    <header>
        <!-- Dynamic loading header -->
    </header>

    <main>

        <div class="cartDiv"> <!-- Image Source: https://undraw.co/search -->
            <img width="490" height="545" src="assets/images/rocket%20mars.png" alt="rocket-mars" title="rocket-mars"/>
        </div>

        <div class="cartDiv">
            <h2>Register</h2>
            <h3>Company</h3>

            <form action="#" method="post" id="registerForm">

                <div class="formBox">
                    <span class="fas fa-envelope"></span>
                    <input autofocus title="email" required type="email" id="registerEmail" placeholder="E-mail">
                </div>

                <div class="formBox">
                    <span class="fas fa-building"></span>
                    <input placeholder="Company" title="companyName" required type="text" id="registerCompanyName">
                </div>

                <div class="formBox" id="coloniesDiv">
                    <span class="fas fa-monument"></span><label for="colonies">Colony</label>
                    <select id="colonies" name="colonyList"></select>
                </div>

                <div class="formBox">
                    <span class="fas fa-mobile"></span>
                    <input placeholder="Phone Number" title="companyPhoneNumber" required type="tel" id="registerCompanyPhoneNumber">
                </div>

                <div class="formBox">
                    <span class="fas fa-lock"></span>
                    <input placeholder="Password" title="password" required type="password" id="registerPassword">
                </div>

                <div class="formBox">
                    <span class="fas fa-lock"></span>
                    <input placeholder="Repeat Password" title="password" required type="password" id="registerPasswordRepeat">
                </div>

                <input type="submit" value="Register" title="Register">

            </form>

            <a href="login.html">I already have an account.</a>
        </div>
    </main>

    <footer>
        <p>&copy; Howest MarsDex 2020</p>
    </footer>

    <script src="assets/js/application/html-generator/martian-header-generator.js"></script>
    <script src="assets/js/application/error.js"></script>
    <script src="assets/js/configuration/config.js"></script>
    <script src="assets/js/configuration/api.js"></script>
    <script src="assets/js/application/register.js"></script>
    <script src="assets/js/application/login-and-register.js"></script>
</body>
</html>
