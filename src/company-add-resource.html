<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta -->
    <meta charset="UTF-8">
    <meta content="author" name="MarsDex">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- browser tab icon -->
    <link rel="icon" href="assets/images/mars-dex-icon.png">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Display:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/solid.css" integrity="sha384-yo370P8tRI3EbMVcDU+ziwsS/s62yNv3tgdMqDSsRSILohhnOrDNl142Df8wuHA+" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/fontawesome.css" integrity="sha384-ijEtygNrZDKunAWYDdV3wAZWvTHSrGhdUfImfngIba35nhQ03lSNgfTJAKaGFjk2" crossorigin="anonymous">
    <!-- stylesheet -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/common/header.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/company/header-company.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/common/pup-up.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/company/add-resource.css">
    <link rel="stylesheet" type="text/css" href="assets/css/common/error.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/common/footer.css"/>
    <!-- title -->
    <title>MarsDex | Add Resource</title>
</head>
<body>
<header>
    <!-- Dynamic loading header -->
</header>

<main>
    <h2>Add Resource</h2>

    <form action="#" method="post" id="resourceForm">

        <div>
            <label for="resourceExist">Resource already exist?</label>
            <input type="checkbox" id="resourceExist" title="resourceExist"/>
        </div>

        <div class="inputBox">
            <span class="fas fa-cubes"></span>
            <input placeholder="Resource Name" title="resourceName" required type="text" id="resourceName">
        </div>

        <div class="inputBox">
            <span class="fas fa-weight-hanging"></span>
            <input placeholder="Resource Amount" title="resourceAmount" required type="text" id="resourceAmount">
            <label>
                <select>
                    <option selected value="KG">KG</option>
                    <option value="Liter">Liter</option>
                </select>
            </label>
        </div>

        <div id="resourceImageDiv" class=""> <!-- Remove class hidden to make it back visual-->
            <p>Resource Image</p>

            <div id="onlyNewResource">
                <input type="file" name="resourceImage">
            </div>
        </div>

        <input id="submitResourceButton" type="submit" value="Add Resource" title="Add Resource">
    </form>
</main>

<script src="assets/js/application/html-generator/company-header-generator.js"></script>
<script src="assets/js/application/error.js"></script>
<script src="assets/js/configuration/config.js"></script>
<script src="assets/js/application/pop-up.js"></script>
<script src="assets/js/configuration/api.js"></script>
<script src="assets/js/application/html-generator/pop-up-generator.js"></script>
<script src="assets/js/resources/add-resource.js"></script>
<script src="assets/js/application/html-generator/footer-generator.js"></script>
</body>
</html>
