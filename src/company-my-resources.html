    <!-- Dynamic loading header -->

    <h2 class="subTitle"><span class="fas fa-user-shield"></span>My Resources</h2>

        <form id="search-my-resources-form">

                <label for="searchMyResources"></label>
                <input type="search" id="searchMyResources" name="search" placeholder="Search for a resource ...">
                <span class="fas fa-search"></span>

            <label for="filtersResources"></label>
            <select name="filters" id="filtersResources">
                <option value="name">Name</option>
                <option value="weight">Weight</option>
                <option value="price">Price</option>
            </select>
            <a id="add-button" href="company-add-resource.html">ADD RESOURCE <span class="fas fa-plus"></span></a>
