<body>
<header>
    <!-- Dynamic loading header -->
</header>

    <main>
        <h2 id="colony-title">Temporary title, should be Colony name</h2>
        <section id="graphs">
            <h2>Global available resources</h2>
            <div>
                <img src="#" alt="diagram">
                <ul id="resources1">
                    <!-- fill with resources -->
                </ul>
                <img src="#" alt="diagram">
                <ul id="resources2">
                    <!-- fill with resources -->
                </ul>
            </div>
            <img src="#" alt="graph">
        </section>
        <section id="resources">
            <h2>Resources in <span id="colony-name">temporary</span></h2>

            <form>
                <label for="search"></label>
                <input type="text" id="search" name="search" placeholder="Search for a resource ...">
            </form>

            <form>
                <label for="filtersResources"></label>
                <select name="filters" id="filtersResources">
                    <option value="name">Name</option>
                    <option value="resources">Highest Storage</option>
                    <option value="location">Lowest Storage</option>
                </select>
            </form>

            <div  id="resourcesResult">
                <!-- fill with articles of resources -->
            </div>

            <div id="buttonResult">
                <a href="#">Previous Page</a>
                <p id="pageNumber">1/2</p>
                <a href="#">Next Page</a>
            </div>
        </section>
    </main>

    <footer>
