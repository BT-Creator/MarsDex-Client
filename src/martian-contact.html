<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta -->
    <meta charset="UTF-8">
    <meta content="author" name="MarsDex">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- browser tab icon -->
    <link rel="icon" href="assets/images/mars-dex-icon.png">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Display:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/solid.css" integrity="sha384-yo370P8tRI3EbMVcDU+ziwsS/s62yNv3tgdMqDSsRSILohhnOrDNl142Df8wuHA+" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/fontawesome.css" integrity="sha384-ijEtygNrZDKunAWYDdV3wAZWvTHSrGhdUfImfngIba35nhQ03lSNgfTJAKaGFjk2" crossorigin="anonymous">
    <!-- stylesheet -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/common/header.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/martian/header-martian.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/common/contact.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/common/error.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/common/footer.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/common/sub-titles.css"/>
    <!-- title -->
    <title>MarsDex</title>
</head>
<body>
    <header>
        <!-- Dynamic loading header -->
    </header>

    <main>
        <h2 class="subTitle"><span class="fas fa-comment"></span>Contact us</h2>
        <div class="contact-wrapper">
            <div id="contactUsDiv">
                <form action="#" method="post" id="contactUsForm">
                    <div class="formBoxContact">
                        <div class="formInputBox">
                            <span class="fas fa-user"></span>
                            <input placeholder="Full Name" autofocus title="fullName" required type="text" id="contactUsFullName">
                        </div>
                        <div class="formInputBox">
                            <span class="fas fa-building"></span>
                            <input placeholder="Company" title="companyName" required type="text" id="contactUsCompanyName">
                        </div>
                    </div>
                    <div class="formBoxContact">
                        <div class="formInputBox">
                            <span class="fas fa-mobile"></span>
                            <input placeholder="Phone Number" title="companyPhoneNumber" required type="tel" id="contactUsPhoneNumber">
                        </div>
                        <div class="formInputBox">
                            <span class="fas fa-envelope"></span>
                            <input placeholder="E-mail" title="companyEmail" required type="email" id="contactUsEmail">
                        </div>
                    </div>
                    <div class="formBoxContact">
                        <div class="formInputBox">
                            <span class="fas fa-comment-alt"></span>
                            <input placeholder="Subject" title="companySubject" required type="text" id="contactUsSubject">
                        </div>
                    </div>
                    <div class="formBoxContact">
                        <div class="formAreaBox">
                            <label for="contactUsMessage"></label>
                            <textarea placeholder="Type here your message!" required id="contactUsMessage" name="contactUsMessage"></textarea>
                        </div>
                    </div>
                    <div id="formSendButton">
                        <input id="contact-form-submit" type="submit" value="Send" title="Send">
                    </div>
                </form>

            </div>

            <div id="marsDexInformation">
                <div>
                    <h3>MarsDex</h3>
                    <ul>
                        <li><span class="fas fa-map-marker-alt"></span>Somewhere on Mars</li>
                        <li><span class="fas fa-monument"></span>X157-8138</li>
                        <li><span class="fas fa-mobile"></span>0211 15 85 51 45</li>
                        <li><span class="fas fa-envelope"></span>info.marsdex@outlook.com</li>
                    </ul>
                    <!-- Source Image: https://www.google.com/search?q=maps&sxsrf=ALeKk01cPwHhMJJcRSskq3lPkr0FeIEpZQ:1605180869605&source=lnms&tbm=isch&sa=X&ved=2ahUKEwjarqHc9PzsAhVH_KQKHTlgDgoQ_AUoAnoECAUQBA&biw=1920&bih=937#imgrc=ZqnUXmqJFt3PoM -->
                    <img src="assets/images/maps.png" height="200" width="350" title="MarsDex-Location" alt="MarsDex-Location">
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; Howest MarsDex 2020</p>
    </footer>

    <script src="assets/js/application/html-generator/martian-header-generator.js"></script>
    <script src="assets/js/application/error.js"></script>
    <script src="assets/js/contact/contact.js"></script>
</body>
</html>
