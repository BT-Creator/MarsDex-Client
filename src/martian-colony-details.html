<!doctype html>
<html lang="en">
<head>
    <!-- meta -->
    <meta charset="UTF-8">
    <meta content="author" name="MarsDex">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- browser tab icon -->
    <link rel="icon" href="assets/images/mars-dex-icon.png">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Display:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/solid.css" integrity="sha384-yo370P8tRI3EbMVcDU+ziwsS/s62yNv3tgdMqDSsRSILohhnOrDNl142Df8wuHA+" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/fontawesome.css" integrity="sha384-ijEtygNrZDKunAWYDdV3wAZWvTHSrGhdUfImfngIba35nhQ03lSNgfTJAKaGFjk2" crossorigin="anonymous">
    <!-- stylesheet -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/common/header.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/martian/header-martian.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/common/footer.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/common/colony-details.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/common/circle-diagrams.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/common/sub-titles.css">
    <!-- title -->
    <title>MarsDex | Colony Details</title>
</head>
<body>
    <header>
        <!-- Dynamic loading header -->
    </header>

    <main>
        <h2 id="colony-title"></h2>
        <a class="back" href="martian-colonies.html"><span class="fas fa-arrow-left"></span></a>
        <section>
            <h2 class="subTitle"><span class="fas fa-globe"></span>Overview resources</h2>
            <div id="upperPart">
                <div id="resourcesListWithCircle">
                    <!-- fill with correct resources -->
                </div>
                <div id="doughnutChart">
                    <canvas id="myDoughnutChart"></canvas>
                </div>
            </div>
        </section>
        <section id="resources">
            <h2 class="subTitle"><span class="fas fa-cubes"></span>Details resources</h2>
            <form id="search-colony-details-resources-form">
                <div>
                    <label for="searchMyColonyDetailsResources"></label>
                    <input type="text" id="searchMyColonyDetailsResources" name="search" placeholder="Search for a resource ...">
                    <span class="fas fa-search"></span>
                </div>

                <label for="filtersColonyDetailsResources"></label>
                <select name="filters" id="filtersColonyDetailsResources">
                    <option value="name">Name</option>
                    <option value="resources">Highest Storage</option>
                    <option value="location">Lowest Storage</option>
                </select>
            </form>
            <div class="martianColonyDetailsResources">
                <!-- fill with articles of resources -->
            </div>
        </section>

        <section id="colonyDetailsInformation">
            <h2 class="subTitle"><span class="fas fa-info-circle"></span>Colony information</h2>
            <div>
                <div id="colony-flag"></div>
                <ul>
                    <li><strong>Colony name: </strong><span class="colony-title">The crater bay colony</span></li>
                    <li><strong>Population: </strong>63478 inhabitants</li>
                    <li><strong>Surface: </strong>60,4 km²</li>
                    <li><strong>Location: </strong><span class="colony-location"></span></li>
                    <li><strong>Population density: </strong>1050,97 inhabitants/km²</li>
                    <li><strong>Mayor: </strong>X Æ A-12 (Mars Ruling Party MRP)</li>
                </ul>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; Howest MarsDex 2020</p>
    </footer>

    <script src="assets/js/application/html-generator/martian-header-generator.js"></script>
    <script src="assets/js/configuration/config.js"></script>
    <script src="assets/js/api-setup/main.js"></script>
    <script src="assets/js/api-setup/api.js"></script>
    <script src="assets/js/colonies/location-calculations.js"></script>
    <script src="assets/js/colonies/colony-details.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
</body>
</html>
