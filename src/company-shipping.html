<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="author" name="MarsDex">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Display:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/solid.css" integrity="sha384-yo370P8tRI3EbMVcDU+ziwsS/s62yNv3tgdMqDSsRSILohhnOrDNl142Df8wuHA+" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/fontawesome.css" integrity="sha384-ijEtygNrZDKunAWYDdV3wAZWvTHSrGhdUfImfngIba35nhQ03lSNgfTJAKaGFjk2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/header.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/company/header-company.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/pup-up.css"/>

    <title>MarsDex | Shipping</title>
</head>
<body>

<header>
    <!-- Dynamic loading header -->
</header>

    <main>
        <h2>Shipping</h2>
        <form>
            <label for="searchShipping"></label>
            <input type="text" id="searchShipping" name="search" placeholder="Search for a shipping ...">
        </form>

        <form>
            <label for="filtersShipping"></label>
            <select name="filters" id="filtersShipping">
                <option value="id">Shipping ID</option>
                <option value="status">Status</option>
                <option value="shortest">Shortest</option>
                <option value="longest">Longest</option>
            </select>
        </form>

        <!-- fill div with articles and shipping's -->
        <div id="shippingResult">

        </div>

        <div id="buttonResult">
            <a href="#">Previous Page</a>
            <p id="pageNumber">1/2</p>
            <a href="#">Next Page</a>
        </div>
    </main>

    <footer>
        <p>&copy; Howest MarsDex 2020</p>
    </footer>

    <script src="assets/js/application/html-generator/company-header-generator.js"></script>
    <script src="assets/js/application/pop-up.js"></script>
    <script src="assets/js/application/html-generator/pop-up-generator.js"></script>
</body>
</html>
